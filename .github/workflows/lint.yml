name: Solidity Lint Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.2.3

      - name: Run Lint
        run: |
          export PATH="/home/runner/.config/.foundry/bin:$PATH";
          cd service_contracts
          forge fmt --check
