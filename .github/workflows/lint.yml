name: Solidity Lint Check

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.3.5

      - name: Run Lint
        run: |
          cd service_contracts
          forge fmt --check
          forge build
          ! (forge lint 2>&1 | grep "")
