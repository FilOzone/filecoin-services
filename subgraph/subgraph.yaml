specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PDPVerifier
    network: filecoin-testnet
    source:
      address: "0x07074aDd0364e79a1fEC01c128c1EFfa19C184E9"
      abi: PDPVerifier
      startBlock: 2942565
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSet
        - Provider
        - Piece
        - Rail
        - RateChangeQueue
        - SumTreeCount
        - FaultRecord
      abis:
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: DataSetDeleted(indexed uint256,uint256)
          handler: handleDataSetDeleted
        - event: PiecesRemoved(indexed uint256,uint256[])
          handler: handlePiecesRemoved
        - event: DataSetEmpty(indexed uint256)
          handler: handleDataSetEmpty
        - event: PossessionProven(indexed uint256,(uint256,uint256)[])
          handler: handlePossessionProven
        - event: NextProvingPeriod(indexed uint256,uint256,uint256)
          handler: handleNextProvingPeriod
      file: ./src/pdp-verifier.ts
  - kind: ethereum
    name: FilecoinWarmStorageService
    network: filecoin-testnet
    source:
      address: "0x7A605Ad01F7812F5C5e78aa16D795fc0be75974E"
      abi: FilecoinWarmStorageService
      startBlock: 2942574
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSet
        - Piece
        - Rail
        - RateChangeQueue
        - SumTreeCount
        - FaultRecord
      abis:
        - name: FilecoinWarmStorageService
          file: ./abis/FilecoinWarmStorageService.json
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: "DataSetCreated(indexed uint256,indexed uint256,uint256,uint256,uint256,address,address,string[],string[])"
          handler: handleDataSetCreated
        - event: "PieceAdded(indexed uint256,indexed uint256,string[],string[])"
          handler: handlePieceAdded
        - event: "DataSetServiceProviderChanged(indexed uint256,indexed address,indexed address)"
          handler: handleDataSetServiceProviderChanged
        - event: "RailRateUpdated(indexed uint256,uint256,uint256)"
          handler: handleRailRateUpdated
        - event: "FaultRecord(indexed uint256,uint256,uint256)"
          handler: handleFaultRecord
        - event: "ProviderApproved(indexed uint256)"
          handler: handleProviderApproved
        - event: "ProviderUnapproved(indexed uint256)"
          handler: handleProviderUnapproved
        - event: "PaymentTerminated(indexed uint256,uint256,uint256,uint256,uint256)"
          handler: handlePaymentTerminated
        - event: "PaymentArbitrated(uint256,uint256,uint256,uint256,uint256)"
          handler: handlePaymentArbitrated
      file: ./src/filecoin-warm-storage-service.ts
  - kind: ethereum
    name: ServiceProviderRegistry
    network: filecoin-testnet
    source:
      address: "0x7A605Ad01F7812F5C5e78aa16D795fc0be75974A"
      abi: ServiceProviderRegistry
      startBlock: 2942574
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSet
        - Provider
        - ProviderProduct
      abis:
        - name: ServiceProviderRegistry
          file: ./abis/ServiceProviderRegistry.json
      eventHandlers:
        - event: "ProviderRegistered(indexed uint256,indexed address,uint256)"
          handler: handleProviderRegistered
        - event: "ProviderInfoUpdated(indexed uint256,uint256)"
          handler: handleProviderInfoUpdated
        - event: "ProviderRemoved(indexed uint256,uint256)"
          handler: handleProviderRemoved
        - event: "ProductAdded(indexed uint256,indexed uint8,uint256,string,address,string[],string[])"
          handler: handleProductAdded
        - event: "ProductUpdated(indexed uint256,indexed uint8,uint256,string,address,string[],string[])"
          handler: handleProductUpdated
        - event: "ProductRemoved(indexed uint256,indexed uint8,uint256)"
          handler: handleProductRemoved
        - event: "BeneficiaryTransferred(indexed uint256,indexed address,indexed address,uint256)"
          handler: handleBeneficiaryTransferred
      file: ./src/service-provider-registry.ts
