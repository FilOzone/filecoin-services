specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PDPVerifier
    network: filecoin-testnet
    source:
      address: "0x5A23b7df87f59A291C26A2A1d684AD03Ce9B68DC"
      abi: PDPVerifier
      startBlock: 2726839
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProofSet
        - Provider
        - Root
        - Rail
        - RateChangeQueue
        - SumTreeCount
        - FaultRecord
      abis:
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: ProofSetOwnerChanged(indexed uint256,indexed address,indexed address)
          handler: handleProofSetOwnerChanged
        - event: ProofSetDeleted(indexed uint256,uint256)
          handler: handleProofSetDeleted
        - event: RootsAdded(indexed uint256,uint256[])
          handler: handleRootsAdded
        - event: RootsRemoved(indexed uint256,uint256[])
          handler: handleRootsRemoved
        - event: ProofSetEmpty(indexed uint256)
          handler: handleProofSetEmpty
        - event: PossessionProven(indexed uint256,(uint256,uint256)[])
          handler: handlePossessionProven
        - event: NextProvingPeriod(indexed uint256,uint256,uint256)
          handler: handleNextProvingPeriod
      file: ./src/pdp-verifier.ts
  - kind: ethereum
    name: PandoraService
    network: filecoin-testnet
    source:
      address: "0xBfDC4454c2B573079C6c5eA1DDeF6B8defC03dd5"
      abi: PandoraService
      startBlock: 2726840
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProofSet
        - Root
        - Rail
        - RateChangeQueue
        - SumTreeCount
        - FaultRecord
      abis:
        - name: PandoraService
          file: ./abis/PandoraService.json
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: "ProofSetRailCreated(indexed uint256,uint256,address,address,bool)"
          handler: handleProofSetRailCreated
        - event: "RailRateUpdated(indexed uint256,uint256,uint256)"
          handler: handleRailRateUpdated
        - event: "FaultRecord(indexed uint256,uint256,uint256)"
          handler: handleFaultRecord
        - event: "ProviderRegistered(indexed address,string,string)"
          handler: handleProviderRegistered
        - event: "ProviderApproved(indexed address,indexed uint256)"
          handler: handleProviderApproved
        - event: "ProviderRejected(indexed address)"
          handler: handleProviderRejected
        - event: "ProviderRemoved(indexed address,indexed uint256)"
          handler: handleProviderRemoved
      file: ./src/pandora-service.ts
