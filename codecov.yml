coverage:
  status:
    project:
      default:
        target: 75%
        threshold: 2%
    patch:
      default:
        target: 70%
        threshold: 2%

ignore:
  - "service_contracts/test/**/*"
  - "service_contracts/script/**/*"
  - "service_contracts/lib/**/*"
  - "service_contracts/tools/**/*"
  - "**/*.t.sol"
  - "**/Mock*.sol"

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true