[profile.default]
src = 'src'
test = 'test'
script = 'script'
out = 'out'
libs = ['lib']
cache_path = 'cache'
solc = "0.8.30"
via_ir = true
optimizer = true
optimizer_runs = 200

# For dependencies
remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/',
    'forge-std/=lib/forge-std/src/',
    '@payments/=src/payments/contracts/',
    '@pdp/=src/pdp/contracts/',
    '@session-key-registry/=src/session-key-registry/contracts/',
    '@service-provider/=src/service-provider/',
    '@pythnetwork/pyth-sdk-solidity/=lib/pyth-sdk-solidity/',
    '@prb-math/=lib/prb-math/src/',
]

# Allow reading test data files
fs_permissions = [{ access = "read", path = "./test" }]

[lint]
exclude_lints = [
    "asm-keccak256",
    "mixed-case-function",
    "mixed-case-variable",
    "pascal-case-struct",
    "screaming-snake-case-immutable",
]
